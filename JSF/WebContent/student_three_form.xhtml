<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>JSF form</title>
</h:head>
<h:body>
	<h:form>
			First name: <h:inputText value="#{studentThree.firstName}" />
		<br />
		<br />
			Last name: <h:inputText value="#{studentThree.lastName}" />
		<br />
		<br />
			Programming language:
				<h:selectOneRadio value="#{studentThree.favoriteLanguage}">
					<f:selectItem itemValue="Java" itemLabel="Java" />
					<f:selectItem itemValue="Python" itemLbabel="Python" />
					<f:selectItem itemValue="C#" itemLabel="C#"/>
					<f:selectItem itemValue="JavaScript" itemLabel="JavaScript"/>
				</h:selectOneRadio>
				
		<br />
		<br />
		<h:commandButton value="Submit" action="student_three_response" />
	</h:form>
</h:body>
</html>
